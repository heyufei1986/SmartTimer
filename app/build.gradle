apply plugin: 'com.android.application'
apply plugin:'kotlin-android'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.fh.smarttimer"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
//    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'

    compile "org.jetbrains.kotlin:kotlin-stdlib:$koltin_version"
}

buildscript{
    ext.koltin_version='1.0.2'
    repositories{
//        jcenter()
//        mavenCentral()
        maven { url 'http://maven.oa.com/nexus/content/repositories/android/' }
    }
    dependencies{
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$koltin_version"
    }
}

repositories{
//    mavenCentral()
    maven { url 'http://maven.oa.com/nexus/content/repositories/android/' }
}